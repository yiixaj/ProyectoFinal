spring.application.name=t02_03
# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola web de H2 para depuración
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auto crear y actualizar tablas basado en las entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola para debugging (opcional)
spring.jpa.show-sql=true
